<router-outlet></router-outlet>
<div>
    <h5 class="font-weight-bold"> Aluno</h5>
</div>
<div>
    <label class="my-3">Nome:</label>
    <input class="form-control my-3" type="text" placeholder="Pesquisar..." [(ngModel)]="nome">
    <button type="submit" class="btn btn-primary my-3" (click)="dadosFiltrados()">Pesquisar</button>
</div>
<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">CÃ³digo</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
          </tr>
        </thead>
        <tbody *ngIf="dadosFiltrado.length !=0; else todosOsDados">
          <tr *ngFor="let curso of dadosFiltrado">
            <th scope="row"><input type= "radio"></th>
            <td> {{curso.codigo}} </td>
            <td> {{curso.nome}} </td>
            <td> {{curso.dataNascimento | date: 'shortDate'}} </td>
            </tr>
        </tbody>
        <ng-template #todosOsDados>
            <tbody *ngIf="dadosAluno.length != 0" >
                <tr *ngFor="let curso of dadosAluno">
                  <th scope="row"><input type= "radio"></th>
                    <td> {{curso.codigo}} </td>
                    <td> {{curso.nome}} </td>
                    <td> {{curso.dataNascimento | date: 'shortDate'}} </td>
                  </tr>
              </tbody>
        </ng-template>
      </table>
</div>
<div>
    <button type="submit" class="btn btn-primary " routerLink="/aluno-incluir" >Incluir</button>
    <button type="submit" class="btn btn-primary mx-3" >Alterar</button>
    <button type="submit" class="btn btn-primary " >Excluir</button>
</div>
